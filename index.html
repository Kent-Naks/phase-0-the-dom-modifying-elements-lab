<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    <main id="main"></main>

    <script>
        // Add elements via innerHTML
        const main = document.getElementById("main");
        main.innerHTML =
          "<h1>Poodles!</h1><h3>An Essay into the Pom-Pom as Aesthetic Reconfiguration of the Other from a post-Frankfurt School Appropriationist Perspective</h3><p><em>By: Byron Q. Poodle, Esq., BA.</em></p>";

        // Change properties on DOM nodes
        main.style.height = "300px";
        main.style.backgroundColor = "#27647B";
        main.textContent = "You've changed what's on the screen!";
        main.style.fontSize = "24px";
        main.style.marginLeft = "30px";
        main.style.lineHeight = 2;

        // Changing classes
        main.className = "pet-listing dog";
        main.classList.remove("dog");
        main.classList.add("cat", "sale");

        // Create and append elements programmatically
        const element = document.createElement("div");
        document.body.append(element);
        const ul = document.createElement("ul");

        for (let i = 0; i < 3; i++) {
          const li = document.createElement("li");
          li.textContent = (i + 1).toString();
          ul.append(li);
        }

        element.append(ul);

        // Remove elements from the DOM
        const secondChild = ul.querySelector("li:nth-child(2)");
        ul.removeChild(secondChild);
        ul.remove();
    </script>
</body>
</html>
